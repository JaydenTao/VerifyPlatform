                <body class="oe_single_form login_main">



                <di class="login_main">
                    <div class="oe_single_form_container modal-content">
                    <div class="oe_single_form_logo">
                        <img src="web/binary/company_logo">
                    </div>
                    <hr>

                <form class="oe_login_form" role="form" action="web/login" method="post" onsubmit="this.action = this.action + location.hash">


            <script type="text/javascript">
                function dbchanged(db) {
                    document.location = "web/login?db=" + db;
                }
            </script>



                    <div class="form-group field-login">
                        <label for="login" class="control-label">用户名:</label>
                        <input type="text" name="login" id="login" class="form-control" required="required" autofocus="autofocus">
                    </div>

                    <div class="form-group field-password">
                        <label for="password" class="control-label">密码:</label>
                        <input type="password" name="password" id="password" class="form-control" required="required">
                    </div>




                    <input type="hidden" name="redirect" value="http://127.0.0.1:8069/web?">
                    <div class="clearfix oe_login_buttons">
                        <button type="submit" class="btn btn-primary">Log in</button>
                    </div>

                </form>


                    </div>
                </di>





        </body></html>
